version: '3.8'

services:
  spicetrader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spicetrader-multibot
    restart: unless-stopped

    # Mount .env file for configuration
    env_file:
      - .env

    # Persist logs and database
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

    # Health check to ensure bot is running
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/multi_coin_bot.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
